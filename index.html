<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"/>

    <script src="https://use.fontawesome.com/60b15fd9c1.js"></script>

    <link rel="icon" type="image/x-icon" href="img/logo-favicon.png">
    <title>Digital Elite</title>
  </head>

  <body>
    <header>
        <div class="cabecera">
            <img src="img/logo.png" alt="Digital Elite logo" />
            <h1>WE <span>DIGITALISE</span><br/>YOUR BUSINESS PROCESS.</h1>
            <button>LEARN MORE</button>
        </div>
        <nav class="menu-desktop">
            <ul id="menu">
                <li><a href="#home">HOME</a></li>
                <li><a href="#services">SERVICES</a></li>
                <li><a href="#clients">CLIENTS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
        <nav class="menu-mobile">
            <input type="checkbox" id="btn-burger">
                <label class="btn-burger" for="btn-burger"><i id="movil-icon" class="fas fa-bars burger-icon"></i></label>
            <ul id="menu-burger" class="activo">
                <li><a href="#">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CLIENTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <div class="column">
            <img src="img/location.png" alt="Location"/>
            <p><span class="bold-text">8</span><br/>located in 8 areas</p>
        </div>
        <div class="column">
            <img src="img/customer.png" alt="Customer"/>
            <p><span class="bold-text">2450</span><br/>happy clients last year</p>
        </div>
        <div class="column">
            <img src="img/experience.png" alt="Experience"/>
            <p><span class="bold-text">2935</span><br/>years of combined experience</p>
        </div>
    </footer>
  </body>
</html>
